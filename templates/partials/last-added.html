{% include 'layouts/header.html' %}

{% if last_added %}
    <section id="last-added">
        <hgroup>
            <h2>Last added</h2>
        </hgroup>
        <section>
            {% for entry in last_added %}
                <article data-id="{{ entry["uid"] }}" data-mode="edit" onclick="viewActivity(this)">
                    <h3>{{ entry["uid"] }}</h3>
                    {% if entry["language"] %} <small>{{ entry["language"] }}</small> {% endif %}
                </article>
            {% endfor %}
        </section>
    </section>
{% endif %}

{% include 'layouts/footer.html' %}
